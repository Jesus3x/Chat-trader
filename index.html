<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Chat Firebase</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: #f2f2f2;
    }
    #messages {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      background: white;
      margin-bottom: 10px;
    }
    .msg {
      margin-bottom: 10px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h2>ðŸ’¬ Chat em Tempo Real</h2>
  <div id="messages"></div>
  <input type="text" id="username" placeholder="Seu nome" />
  <input type="text" id="message" placeholder="Digite uma mensagem" />
  <button onclick="sendMessage()">Enviar</button>

  <script>
    // Sua configuraÃ§Ã£o Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDAYD7DhRovj0PYHUSpOq5YE1rQXIiOPkc",
      authDomain: "chat-trader.firebaseapp.com",
      projectId: "chat-trader",
      storageBucket: "chat-trader.firebasestorage.app",
      messagingSenderId: "722204996123",
      appId: "1:722204996123:web:3b0cf65b13969d01e0bebe",
      measurementId: "G-1PD8VJJH3E"
    };

    // Inicializa o Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const messagesRef = db.ref("messages");

    // FunÃ§Ã£o para enviar mensagem
    function sendMessage() {
      const username = document.getElementById("username").value.trim();
      const message = document.getElementById("message").value.trim();
      if (username && message) {
        messagesRef.push({ name: username, text: message });
        document.getElementById("message").value = "";
      }
    }

    // Recebe mensagens em tempo real e atualiza a lista
    messagesRef.on("child_added", (snapshot) => {
      const msg = snapshot.val();
      const msgEl = document.createElement("div");
      msgEl.className = "msg";
      msgEl.textContent = `${msg.name}: ${msg.text}`;
      document.getElementById("messages").appendChild(msgEl);
      // Rola para a Ãºltima mensagem
      const messagesDiv = document.getElementById("messages");
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>
</body>
</html>
