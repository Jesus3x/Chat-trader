<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Firebase</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0055aa" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #222;
    }
    #messages {
      background: white;
      border-radius: 8px;
      padding: 10px;
      height: 350px;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 10px;
    }
    .msg {
      position: relative;
      padding: 8px 40px 8px 10px;
      border-bottom: 1px solid #eee;
    }
    .msg:last-child {
      border-bottom: none;
    }
    .msg .name {
      font-weight: bold;
      color: #0055aa;
    }
    .msg .time {
      font-size: 0.75em;
      color: #888;
      margin-left: 6px;
    }
    .msg .text {
      margin-top: 4px;
      font-size: 1em;
      color: #333;
    }
    .delete-btn {
      position: absolute;
      right: 10px;
      top: 8px;
      background: transparent;
      border: none;
      color: #cc0000;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
      margin-top: 8px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input:focus {
      border-color: #0055aa;
      outline: none;
    }
    button {
      background-color: #0055aa;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #004080;
    }
  </style>
</head>
<body>
  <h2>ðŸ’¬ Chat em Tempo Real</h2>
  <div id="messages"></div>
  <input type="text" id="username" placeholder="Seu nome" />
  <input type="text" id="message" placeholder="Digite uma mensagem" />
  <button onclick="sendMessage()">Enviar</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDAYD7DhRovj0PYHUSpOq5YE1rQXIiOPkc",
      authDomain: "chat-trader.firebaseapp.com",
      projectId: "chat-trader",
      storageBucket: "chat-trader.firebasestorage.app",
      messagingSenderId: "722204996123",
      appId: "1:722204996123:web:3b0cf65b13969d01e0bebe",
      measurementId: "G-1PD8VJJH3E"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const messagesRef = db.ref("messages");

    function formatTime(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function sendMessage() {
      const username = document.getElementById("username").value.trim();
      const message = document.getElementById("message").value.trim();
      if (!username || !message) return alert("Preencha nome e mensagem.");
      messagesRef.push({
        name: username,
        text: message,
        time: Date.now()
      });
      document.getElementById("message").value = "";
    }

    function renderMessage(key, msg) {
      const container = document.getElementById("messages");
      const msgEl = document.createElement("div");
      msgEl.className = "msg";
      msgEl.id = key;

      const name = document.createElement("span");
      name.className = "name";
      name.textContent = msg.name;

      const time = document.createElement("span");
      time.className = "time";
      time.textContent = formatTime(msg.time || Date.now());

      const text = document.createElement("div");
      text.className = "text";
      text.textContent = msg.text;

      const del = document.createElement("button");
      del.className = "delete-btn";
      del.textContent = "Ã—";
      del.title = "Deletar";
      del.onclick = () => {
        if (confirm("Apagar esta mensagem?")) {
          messagesRef.child(key).remove();
        }
      };

      msgEl.appendChild(name);
      msgEl.appendChild(time);
      msgEl.appendChild(del);
      msgEl.appendChild(text);
      container.appendChild(msgEl);
      container.scrollTop = container.scrollHeight;
    }

    messagesRef.on("child_added", snap => renderMessage(snap.key, snap.val()));
    messagesRef.on("child_removed", snap => {
      const msg = document.getElementById(snap.key);
      if (msg) msg.remove();
    });
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('âœ… Service Worker registrado!'))
        .catch(err => console.error('Erro no Service Worker:', err));
    }
  </script>
</body>
</html>
